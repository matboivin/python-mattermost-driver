default_language_version:
  python: python3.10

repos:

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    - id: isort
      args: ["--profile", "black"]
      files: \.py$

  - repo: https://github.com/myint/autoflake
    rev: v2.0.1
    hooks:
    - id: autoflake
      args: [
        --ignore-init-module-imports,
        --in-place,
        --remove-unused-variables,
        --remove-all-unused-imports,
      ]
      exclude: "tests"

